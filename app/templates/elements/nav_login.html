{% if this.user %} {# if logged in #}
<li><a href="{{ferris.users.create_logout_url('/')}}">{{this.user.nickname()}}  <i class="fa fa-sign-out fa-lg"></i></a></li>
{% else %} {# if not login #}
<li><a href="{{ferris.users.create_login_url()}}"><i class="fa fa-sign-in fa-lg"></i> Log in</a></li>
{% endif %}
